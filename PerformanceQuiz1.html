<body>
    <script language="javascript">
        var array = new Array();
        array[0] = new Array("What movie did you watch?",
                             "Release Date:",
                             "Run Time:",
                             "Rating: \(With explination why\)",
                             "Cast:",
                             "Genre:",
                             "Director:",
                             "Synopsis:");
        var counter = 1;
        var exit = false;
        var num = 7;
        
        while(counter <= 10 && exit == false){
            array[counter] = new Array();
            for(i=0;i<=num;i++){
                array[counter][i] = prompt(array[0][i]);
                if(array[counter][i] == "exit"){
                    exit = true;
                    num = 0;
                }
            }
            counter++;
        }
        for (h = 1; h <= array.length -1; h++){
            for (j=0;j<=7;j++){
                document.write(array[h][j] + "<br>");
            }
            document.write("<hr><br>");
        }
    </script>
