<html>
<head>
	<title>Quiz</title>
</head>

<body>
<h1>Merica Quiz</h1>
<p>This is a quiz about America to see how much you know about the country you live in right now.</p>
<script>
    var arraySh = new Array();
	var array1 = new Array();
	array1[0] = new Array();
	array1[1] = new Array();
	array1[2] = new Array();
	var input;
    var g = 2;
    
    //Question with answers into an array
	array1[0][0] = "What is the name of our country?";
    array1[0][1] = "United States";
	array1[0][2] = "United States";
	array1[0][3] = "Canada";
	array1[0][4] = "Mexico";
	array1[0][5] = "Cuba";
	
	//Question with answers into an array
	array1[1][0] = "What is the name of the biggest state in the United States?";
    array1[1][1] = "Alaska";
	array1[1][2] = "Tennessee";
	array1[1][3] = "Colorado";
	array1[1][4] = "California";
	array1[1][5] = "Alaska";
	
	//Question with answers into an array
	array1[2][0] = "How many states are in the United States";
	array1[2][1] = "50";
	array1[2][2] = "50";
	array1[2][3] = "51";
	array1[2][4] = "49";
	array1[2][5] = "45";
    
    var rand;
    rand = Math.floor(Math.random() * 3);
    
    shuffle(rand);
    
	document.write(array1[rand][0] + "<br>");
    for (p = 2; p <= 5; p++)
    {
        createRadButton(rand, p);
    }
    
    checkAnswer();
    
    function createRadButton(box1, box2)
    {
        document.write('<input type="radio" name="name">' + array1[box1][box2] + "<br>");
    }
    
    function shuffle(a)
    {  
        var ranNum = Math.floor(Math.random() * 10);
        while (ranNum != 0)
        {
            arraySh[0] = array1[a][3];
            arraySh[1] = array1[a][5];
            arraySh[2] = array1[a][2];
            arraySh[3] = array1[a][4];

            for (y = 0; y <= 4; ++y)
            {
                array1[a][g] = arraySh[y];
                g++;
            }
            ranNum--;
        }
    }
    
    function checkAnswer()
    {
        var chAns = document.getElementsByName("name");
        for (c = 0; c < chAns.length; c++) {
            if (chAns[c].checked) {
                if(array1[rand][c+2]==array1[rand][1])
                {
                    alert("Correct");
                }
                else{
                    alert("Incorrect");
                }
            }
        }
    }
    
    
</script>
    <button type="submit" onclick="checkAnswer()">Submit</button>
    <button type="reset" onclick="location.reload()">Next Question</button>
</body>
</html>
